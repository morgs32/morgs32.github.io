<polymer-element name="morgans-card-template" attributes="card hit type" block>

<template>

  <style>

    :host {
      display: inline-block;
      position: relative;
      background: #fff;
      border-radius: 2px;
      transition: 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
      transition-property: opacity, -webkit-transform;
      transition-property: opacity, transform;
      margin-bottom: 40px;
    }
    :host(.dragging) {
      transition: none;
    }
    #paper-shadow {
      border-radius: 2px;
    }
  </style>

  <link rel="stylesheet" href="morgans-cards.css">
  
  <paper-shadow z="1" fit id="paper-shadow"></paper-shadow>
  <div id="append"></div>


</template>
<script>

  Polymer('morgans-card-template', {
    
    ready: function() {
      if (this.type)
        this.view = document.createElement('morgans-card-' + this.type);
      else
        this.view = document.createElement('morgans-card-' + this.card.type);
      
      if (this.card)
        this.view.card = this.card;
      
      this.view.hit = this.hit;

      this.$.append.appendChild(this.view);

    }
    
  });

</script>
</polymer-element>
