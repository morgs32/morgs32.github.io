<link rel="import" href="../core-ajax/core-ajax.html">

<polymer-element name="morgans-wordpress" attributes="url posts" hidden>
<template>

  <!--<core-ajax auto handleAs="json" url="{{url}}" on-core-response="{{handleResponse}}"></core-ajax>-->

</template>
<script>

  Polymer('morgans-wordpress', {

    publish: {

      nocache: '?'+ new Date().getTime(),

      handleResponse: function(a, data) {
        if (data) {
          this.posts = data.response.posts;
        }
      },


    },


  });

</script>
</polymer-element>
