

<polymer-element name="morgans-card-highcharts" extends="morgans-card-base">

    <template>

        <link rel="stylesheet" href="../morgans-cards.css">

        <div class="card" >
            <core-toolbar class="theme-bg">
              <div flex>{{card.title}}</div>
            </core-toolbar>


            <div class="card-content">
                <div id="container"></div>
                <p>
                    <morgans-html-element html="{{card.content}}"></morgans-html-element>
                </p>
            </div>
        </div>

        <core-signals on-core-signal-hit-transition-end="{{resize}}"></core-signals>

    </template>

    <script>

        // Highcharts.setOptions({
        //     lang: {

        //     }
        // });


        Polymer('morgans-card-highcharts', {

            title: '',

            // Fires when an instance of the element is created
            created: function () {

            },

            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function () {

            },

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function () {
            },

            // Fires when the element was inserted into the document
            attached: function() {

                this.hc(this.card.options)
            },

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {


            },

            hc: function(options) {
                if (!options.chart)
                  options.chart = {};
                options.chart.renderTo = this.$.container;
                options.chart.spacingRight = 20;
                if (!options.exporting)
                  options.exporting = {};
                options.exporting.enabled = false;


                var chart = new Highcharts.Chart(options);
            },

            resize: function(e, detail, sender) {
              window.dispatchEvent(new Event('resize'));
            }

        });
    </script>
</polymer-element>
