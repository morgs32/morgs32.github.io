<link rel="import" href="../morgans-card-base.html">
<link rel="import" href="../morgans-html-element.html">

<polymer-element name="morgans-card-icon-links" attributes="post" extends="morgans-card-base">

  <template>

    <link rel="stylesheet" href="../morgans-cards.css">

    <style>

      .container {
        height: 91px;
      } 
      .icon {
        position: relative;
        padding: 5px;
      }
      .icon a {
        margin: auto;
        display: block;
      }


    </style>


    <div class="card">

      <core-toolbar class="theme-bg">
        <div flex>{{card.title}}</div>
      </core-toolbar>
      <div horizontal layout class="container">
        <template repeat="{{item, i in card.icons}}">

          <span flex class="icon" horizontal layout >
            <a href="{{item.link}}" target="_blank">
              <core-icon icon="{{card.iconset}}:{{item.icon}}"></core-icon>
            </a>
          </span>
        </template>
      </div>
    </div>


  </template>
  <script>
    Polymer('morgans-card-icon-links', {
      ready: function() {


      }
    });
  </script>
</polymer-element>
