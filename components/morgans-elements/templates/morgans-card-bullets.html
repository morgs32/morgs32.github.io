<link rel="import" href="../morgans-card-base.html">
<link rel="import" href="../morgans-html-element.html">

<polymer-element name="morgans-card-bullets" attributes="post" extends="morgans-card-base">

  <template>

    <link rel="stylesheet" href="../morgans-cards.css">

    <style>

      .bullet > core-icon {
        border-radius: 50%;
        height: 80px;
        margin: 20px;
      }
      .bullet-content {
        padding: 0 20px;
        line-height: 26px;
      }


    </style>


    <div class="card">

      <core-toolbar class="theme-bg">
        <div flex>{{card.title}}</div>
      </core-toolbar>
      <template repeat="{{bullet, i in card.bullets}}">

        <div class="bullet" horizontal layout >
          <core-icon icon="{{card.icons}}:{{bullet.icon}}"></core-icon>
          <div flex vertical layout>
            <div flex></div>
            <div class="bullet-content">
              <morgans-html-element html="{{bullet.item}}"></morgans-html-element>
            </div>
            <div flex></div>
          </div>  
        </div>
      </template>
    </div>


  </template>
  <script>
    Polymer('morgans-card-bullets', {
      ready: function() {


      }
    });
  </script>
</polymer-element>
