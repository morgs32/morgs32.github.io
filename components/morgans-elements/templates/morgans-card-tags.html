<link rel="import" href="../morgans-card-base.html">

<polymer-element name="morgans-card-tags" extends="morgans-card-base">
<template>

  <link rel="stylesheet" href="../morgans-cards.css">

  <style>

    .card-content {
      padding-bottom: 0;
    }
    .tag {
      display: inline-block;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    .tag h4 {
      margin-top: 0;
      color: inherit;
    }
    .tag .tag-link {
      font-weight: bold;
    }
    .tag > p,
    .tag > ul {
      margin-bottom: 0;
    }
    .tag > p + p {
      margin-top: 5px;
    }

  </style>

  <div class="card" >

    <core-toolbar class="theme-bg">
      <div flex>{{card.title}}</div>
    </core-toolbar>

    <div class="card-content">
      <template repeat="{{tag, i in card.tags}}">
        <div class="tag theme-bg-a">{{tag}}</div>
      </template>
    </div>
  </div>
    
  




</template>
<script>

  Polymer('morgans-card-tags', {
    ready: function() {

    }

  });

</script>
</polymer-element>
