<link rel="import" href="../morgans-card-base.html">
<link rel="import" href="../morgans-html-element.html">

<polymer-element name="morgans-card-video" extends="morgans-card-base">
<template>

  <link rel="stylesheet" href="../morgans-cards.css">

  <style>


  .wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 */
    padding-top: 25px;
    height: 0;
  }
  .wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  </style>


  <div class="card">
 

      <div class="wrapper">
        <iframe frameBorder="0" seamless="seamless" width="100%" height="100%"
        src="{{card.video.url}}">
        </iframe>
      </div>
      <div class="card-content">
        <h1>{{card.title}}</h1>
        <p>
          <morgans-html-element html="{{card.content}}"></morgans-html-element>
        </p>
      </div>  

  </div>


</template>
<script>
  Polymer('morgans-card-video', {
    ready: function() {


    }
  });
</script>
</polymer-element>
