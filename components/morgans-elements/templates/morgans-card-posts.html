<link rel="import" href="../morgans-card-base.html">
<link rel="import" href="../morgans-html-element.html">

<polymer-element name="morgans-card-posts" attributes="post" extends="morgans-card-base">

  <template>

    <link rel="stylesheet" href="../morgans-cards.css">

    <style>
    </style>


    <div class="card">
      <template repeat="{{post, i in hit.posts}}">

        <img src="{{post.attachments[0].url}}">
        <div class="card-content">
          <div class="title">{{post.title}}</div>
          <p class="content">
            <morgans-html-element html="{{post.content}}"></morgans-html-element>
          </p>
        </div>  
      </template>
    </div>


  </template>
  <script>
    Polymer('morgans-card-posts', {
      ready: function() {


      }
    });
  </script>
</polymer-element>
